<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:text-align="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="bs-component">
    <nav class="navbar navbar-dark bg-dark">
        <p style="color:white;font-size:18px;font-weight:bold;"
           th:text="${user.getName()} + ' with roles: ' + ${user.getRoles()}"></p>
        <button style="color:gray" type="button" class="btn btn-link">Logout</button>
    </nav>
</div>
</nav>
</div>

<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">No</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getPassword()}">No</td>
        <td th:utext="${user.getRoles()}">Name</td>
        <td><a th:href="@{user-update/{id}(id=${user.getId()})}">Update</a></td>
        <td><a th:href="@{user-delete/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>
    <p><a href="/user-add">Add user</a></p>
    <form th:method="GET" action="/logout">
        <input type="submit" value="Exit">
    </form>
</table>
</body>
</html>
